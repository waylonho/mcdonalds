<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mcdonalds Recreation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="ui borderless menu">
  <div class="ui container">
    <a class="fitted item"><img class="ui small image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/2339px-McDonald%27s_Golden_Arches.svg.png" alt="mcdonalds logo"></a>

    <div class="ui dropdown fitted item">
      <div class="text">Language</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Multiple Languages Here</div>
      </div>
    </div>

    <div class="fitted item">Sign Up for Email</div>
    <div class="fitted item">Careers</div>

    <div class="fitted right item"><i class="search icon"></i></div>
    <div class="fitted item">Search</div>
    <div class="fitted item">Change your location</div>
    <div class="fitted item"><button class="ui yellow button">Order Now</button></div>

  </div>
</div>

<script>
  $('.ui.dropdown')
    .dropdown()
  ;
</script>

</body>
</html>
